<div class="container">
    <h2 class="top-10">Search Product</h2>

    <form [formGroup]="productsearchForm" (ngSubmit)="submitSearchForm()" class="row g-3" autocomplete="off">
        <div class="col-auto">
          <input type="text" class="form-control-sm" required formControlName="searchkey"  name="searchkey" placeholder="enter Product keyword">
          <div class="text-danger">{{message()}}</div>
        </div>
        <div class="col-auto">
          <button type="submit" class="btn btn-primary btn-sm mb-3">search</button>
        </div>
    </form>
    
    <div class="card-group">
      @for (product of products; track product.id) {
       <div class="col-md-4">
        <div class="card mx-1">
        <img src="{{product.productpicture}}" class="card-img-top product-size" alt="Product Image"/>
        <div class="card-body">
          <h5 class="card-title">Descriptions</h5>
          <p class="card-text">{{product.descriptions}}</p>
        </div>
        <div class="card-footer">
          <p class="card-text text-danger"><span class="text-dark">PRICE :</span>&nbsp;<strong>{{toDecimal(product.sellprice) }}</strong></p>
        </div>  
        </div>
    </div>
    }
  </div>    

</div>
@if (totalrec < 4) {
  <app-footer class="fixed-bottom"></app-footer>
} @else {
  <app-footer></app-footer>
}
