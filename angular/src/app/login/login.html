    <div class="modal fade" id="staticLogin" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticLoginLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header bg-primary">
          <h1 class="modal-title fs-5 text-white" id="staticLoginLabel">User's Login</h1>
          <button (click)="closeLogin()" type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form [formGroup]="loginForm" (ngSubmit)="submitLoginForm()" novalidate autocomplete="off">          
            <div class="mb-3">
                <input type="text" required formControlName="username" name="username" class="form-control" placeholder="enter Username">
              </div>            
              <div class="mb-3">
                <input type="password" required formControlName="password" name="password" class="form-control" placeholder="enter Password">
              </div>            
              <button type="submit" class="btn btn-primary mx-1" [disabled]="isDisabled">login</button>
              <button id="reset" type="reset" class="btn btn-primary">reset</button>
              <button id="mfashow" type="button" class="btn btn-primary d-none"  data-bs-toggle="modal" data-bs-target="#staticMfa">mfa</button>
          </form>
        </div>
        <div class="modal-footer">
            <div class="w-100 text-center text-danger fontsize-12">{{loginMessage()}}</div>
        </div>
      </div>
    </div>
  </div>
<app-mfa></app-mfa>
